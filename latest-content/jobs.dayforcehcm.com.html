hin: {{value}}","save-search":"Save Search","saved-search-already-have-5-active-alerts":"You can’t save any more email alerts. To set an alert for this search, turn off the alert for another search.","saved-search-filters-already-in-use":"Use different search criteria.","saved-search-filters-already-in-use-notification":"Use different search criteria. You already saved these criteria in the {{conflictsWith}} search.","saved-search-name":"Saved Search Name ({{value}} character limit)","saved-search-name-max-length":"You have reached the {{value}} character limit.","saved-search-name-not-unique":"Give your search a unique name, and save again.","saved-search-name-required":"Give your search a name, and save again.","saved-search-no-search-filters-selected":"Your saved search needs some search criteria. Select some unique criteria, and then try saving again.","saved-search-successful":"Your search is saved.","saved-search-unsuccessful":"Search wasn’t saved successfully","saved-searches":"Saved Searches","search-tag":"Search: {{value}}","smartling":{"translate_paths":[{"key":"{*}","path":"*"}],"variants_enabled":"True"},"title":"You can save your job searches","unsubscribe-alert-already-unsubscribed-message":"You’ve already turned off email alerts for this saved search","unsubscribe-alert-log-in-message":"To manage your email alerts, log in to your account","unsubscribe-alert-message":"You’ve turned off email alerts for the saved search ‘{{searchName}}’"},"cookies":{"cookie-description-active-contexts":"Read and written in the agent based on what is and isn’t logged to the console.","cookie-description-adrum":"This is a third-party cookie that runs within the app","cookie-description-amcv":"This is a pattern type cookie associated with Adobe Marketing Cloud. It stores a unique visitor identifier and uses an organisation identifier to allow a company to track users across their domains and services.","cookie-description-amcvs":"This is a pattern type cookie associated with Adobe Marketing Cloud. It stores a unique visitor identifier and uses an organisation identifier.","cookie-description-bcookie":"This is a browser identifier cookie used to uniquely identify devices accessing LinkedIn to detect abuse on the platform.","cookie-description-bscookie":"This cookie is used for saving the 2FA state of a logged-in user.","cookie-description-cookie-preferences":"This cookie is used to hold the cookies preferences set by the user","cookie-description-cp":"This cookie is used to store the execution context of a registered user on the website.","cookie-description-debug-enabled":"Written and read in when the function pendo.isDebuggingEnabled() is triggered, which gets information from this cookie; is used in several places (like log.js, guides.js and exports.js)","cookie-description-fbp":"This cookie is used by Facebook to deliver a series of advertisement products such as real-time bidding from third-party advertisers.","cookie-description-ga":"This cookie name is associated with Google Universal Analytics, which is a significant update to Google's more commonly used analytics service. This cookie is used to distinguish unique users by assigning a randomly generated number as a client identifier. It is included in each page request on a website and is used to calculate visitor, session and campaign data for the website's analytics reports. By default, the cookie is set to expire after two years; however, this is customisable by website owners.","cookie-description-gat":"This cookie name is associated with Google Universal Analytics, which is a significant update to Google's more commonly used analytics service. It is used to throttle the request rate, limiting the collection of data on high-traffic websites.","cookie-description-gat-tealium-0":"This cookie is used by Google Analytics.","cookie-description-gid":"This cookie name is associated with Google Universal Analytics, which is a significant update to Google's more commonly used analytics service. It appears to be a new cookie and as of spring 2017, no information is available from Google. It appears to store and update a unique value for each page that is visited.","cookie-description-help-system-transfer":"This cookie is used to transfer encrypted session data to the HelpSystem.","cookie-description-hj-absolute-session-in-progress":"This cookie is associated with the analytics service provided by Hotjar. It is used to detect a user’s first pageview session. This is a True/False flag set by the cookie.","cookie-description-hj-first-seen":"This cookie is associated with the analytics service provided by Hotjar. It is used to identify the first session for new users on a website.","cookie-description-hj-tld-test":"This cookie is associated with the analytics service provided by Hotjar. When the Hotjar script executes, we try to determine the most generic cookie path that we should use, instead of the page hostname. This is done so that cookies can be shared across subdomains (where applicable). To determine this, we try to store the _hjTLDTest cookie for different URL substring alternatives until it fails. After this check, the cookie is removed.","cookie-description-hjid":"This cookie is associated with the analytics service provided by Hotjar and is set when you first land on a page with the Hotjar script. It is used to persist the random user ID, unique to that website on the browser. This ensures that behaviour in subsequent visits to the same website will be attributed to the same user ID.","cookie-description-incap-ses":"This cookie is used for linking HTTP requests to certain sessions (AKA visits). Reopening the browser and accessing the same site is registered as a different session. However, this cookie allows you to maintain existing sessions (i.e. session cookies).","cookie-description-job-seeker-session-id":"This cookie is used by Seek to assign a session ID.","cookie-description-job-seeker-visitor-id":"This cookie is used by Seek to assign a visitor ID.","cookie-description-jsessionid":"This cookie is used for Cross-Site Request Forgery protection.","cookie-description-lang":"This cookie is used to remember a user’s language setting.","cookie-description-lidc":"This cookie is used to optimise data centre selection.","cookie-description-lissc":"This cookie is used to ensure that there is the correct SameSite attribute for all cookies in that browser.","cookie-description-log-enabled":"The agent uses this cookie to record additional details for troubleshooting purposes.","cookie-description-login":"This cookie is used by Seek","cookie-description-namespace-cookie":"This cookie is used to hold information about the namespace of the client.","cookie-description-pendo-account-id":"The agent uses this cookie to identify and record the visitor’s Account ID that will be used in Pendo, such as Guide delivery and analytics.","cookie-description-pendo-feedback-ping-sent":"The agent will write information about the user (or visitor) such as name, value, etc. when a ping is successful. Written when we send a ping for a user, there is subsequently a 5-minute timer which checks to see if the cookie has expired; if it has, we send another ping. A feedback ping includes information about the user, their name, value etc.","cookie-description-pendo-feedback-ping-sent-none":"The response of a ping includes a notification count. Pendo writes this to a cookie so that it is persisted across refreshes. It’s deleted when the user opens feedback.","cookie-description-pendo-final-dismissed-auto-at":"Written and read in the agent. This cookie, along with ‘lastStepAdvanced’ and ‘latestDismissedAutoAt’, are short-term cookies (~10 seconds) that keep guides from showing again after they’ve been dismissed.","cookie-description-pendo-last-step-advanced":"Written and read in the agent. This cookie, along with ‘latestDismissedAutoAt’ and ‘finalDismissedAutoAt’, are short-term cookies (~10 seconds) that keep guides from showing again after they’ve been dismissed.","cookie-description-pendo-latest-dismissed-auto-at":"Written and read in the agent. This cookie, along with ‘lastStepAdvanced’ and ‘finalDismissedAutoAt’, are short-term cookies (~10 seconds) that keep guides from showing again after they’ve been dismissed.","cookie-description-pendo-launcher-closed":"The agent uses this cookie to identify and record the visitor information. Then, the information is used in Pendo analytics and Guide delivery.","cookie-description-pendo-meta":"Written and read in the agent. This cookie stores a hash of the current metadata so that Pendo can see when it’s changed and update it.","cookie-description-pendo-receptive-ping-sent":"Same as above. Renamed to match the Pendo naming when Feedback was acquired (previously known as Receptive).","cookie-description-pendo-visitor-id":"The agent uses this cookie to identify and record the visitor information so the information is used in Pendo analytics and Guide delivery.","cookie-description-pin-unauth":"This cookie is associated with Pinterest. It is used to track the usage of services.","cookie-description-response-trial":"This cookie is used by Seek","cookie-description-responsive-trial":"This cookie is used by Seek","cookie-description-s-cc":"This cookie is associated with the analytics service provided by Adobe's Site Catalyst product suite. It is used to determine whether cookies are enabled in the browser.","cookie-description-s-ecid":"This cookie name is associated with the Adobe Audience Manager ID (DMP). It sets a unique ID for the visitor, which allows third-party advertisers to target the visitor with relevant advertisements. This pairing service is provided by third-party advertisement hubs, which allows for real-time bidding by advertisers.","cookie-description-s-fid":"This cookie name is associated with the analytics service provided by Adobe's Site Catalyst product suite. It is a new cookie that was introduced in 2013 as a 'fallback' visitor identifier where the s_vi cookie normally used for this purpose is blocked. It contains a randomly generated, unique ID.","cookie-description-s-invisit":"This cookie is associated with the analytics service provided by Adobe's Site Catalyst product suite. It is used to count the visits made by a user to the website.","cookie-description-s-lastvisit":"This cookie name is associated with Adobe Analytics, which provides anonymous statistical information for us. IP addresses and information from other cookies is processed and used on our website to count page views, how many visitors we have, what browsers they are using (so that we can target our resources in the right way to maximise compatibility for the majority of our users) and, in some cases, in which country, city or region they are located.","cookie-description-s-nr":"This cookie name is associated with the analytics service provided by Adobe's Site Catalyst product suite. It is used to store the date that a website was visited, and whether the visitor is new or returning.","cookie-description-s-sq":"This cookie is associated with the analytics service provided by Adobe's Site Catalyst product suite. It is used to store information about the last link that was clicked within the website.","cookie-description-s-vnum":"This cookie is associated with the analytics service provided by Adobe's Site Catalyst product suite. It is used to track the number of visits by a unique visitor.","cookie-description-scid":"This cookie is associated with Snapchat. Is sets a unique ID for the visitor, which allows third-party advertisers to target the visitor with relevant advertisements. This pairing service is provided by third-party advertisement hubs, which facilitates real-time bidding for advertisers.","cookie-description-sctr":"This cookie is used to determine whether a third-party tag will be called in Snap Ads Pixel.","cookie-description-sj":"This cookie is used by Seek","cookie-description-updated-last-login":"This cookie is used by Seek","cookie-description-utag-main":"This cookie name is associated with the Tealium data platform. It is used for web analytics.","cookie-description-visid-incap":"This cookie is used for linking certain sessions (aka visits) to a specific visitor (i.e. a specific computer). This cookie identifies clients that have already visited the website.","cookie-preferences-description":"You can also change your cookie preferences at any time by clicking on ‘Cookie Preferences’ located in the footer of our website. For more information, refer to ","cookie-preferences-title":"Cookie Preferences","cookie-prefs":"Cookie Preferences","cookie-prefs-blocked-cookies-description":"Your browser settings are currently set to block cookies. Our website cannot function properly without these essential cookies. This includes allowing you to stay signed in to your account and apply to jobs. \u003cbr/\u003e \u003cbr/\u003e Please allow cookies in your web browser to optimally use this site.","cookie-prefs-description":"When you visit any website, it may store or retrieve information on your browser, mostly in the form of cookies. This information might be about you, your preferences or your device and is mostly used to make the site work as you expect it to. The information does not usually directly identify you, but it can give you a more personalised web experience. Because Dayforce respects your right to privacy, you can choose not to allow some types of cookies by clicking on ‘Manage Preferences’ below. However, blocking some types of cookies may impact your experience of the site and the services that we are able to offer.","cookie-statement":"Cookie Preference Centre","cookie-statement-bullet-point1":"Measure and track your activities, such as when you navigate around our Website;","cookie-statement-bullet-point2":"Count and recognise visitors to our Website to see which pages received the most views;","cookie-statement-bullet-point3":"Personalise your experience on our Website;","cookie-statement-bullet-point4":"Enable us to remember your viewing preferences and assist during registrations and log-ins;","cookie-statement-bullet-point5":"Allow us to track your status or progress when requesting products, services or other information;","cookie-statement-bullet-point6":"Collect performance analytics on our Website;","cookie-statement-bullet-point7":"To record search terms that you enter on our Website, the link you clicked to bring you to the web page, your IP address, or cookies that are set on your browser via web server logs.","cookie-statement-bullet-title":"We use cookies for the following purposes:","cookie-statement-description-first":"Dayforce uses cookies on our website and app (collectively referred to as ‘Website’). A cookie is a file containing an identifier (a string of letters and numbers) that is sent by a web server to a web browser and is stored by the browser. The identifier is then sent back to the server each time the browser requests a page from the server. Cookies allow Websites to recognise your device the next time you visit, track your browsing history, personal preferences and interests, and improve and customise your browsing experience.","cookie-statement-description-second":"Cookies may be either ‘persistent’ cookies or ‘session’ cookies. A persistent cookie will be stored by a web browser and will remain valid until its set expiry date unless deleted by the user before the expiry date. A session cookie, on the other hand, will expire at the end of the user session when the web browser is closed.","cookie-statement-hypelink":"Dayforce Cookie Statement","cookie-statement-link":"For more information, refer to \u003clnk\u003eDayforce Cookie Statement\u003c/lnk\u003e.","cookie-statement-updated-on":"Updated on 31 January 2024","cookies-blocked-error-on-save":"Your browser settings are currently set to block cookies.","cookies-categories-list-title":"Below is a list of categories of cookies that have been identified on our website:","cookies-saved-successful":"Cookie Preferences Saved.","functional-cookies":"Functional Cookies","functional-cookies-description":"These cookies enable the Website to provide enhanced functionality and personalisation. They may be set by us or by third-party providers whose services we have added to our pages. If you do not allow these cookies, some or all of these services may not function properly.","hide-cookie-details":"Hide cookie details","how-to-control-cookies":"Manage Cookies","how-to-control-cookies-description":"If you choose, you can set your browser to reject cookies, or you can manually delete individual cookies or all of the cookies on your computer by following the prompts in your browser. However, if your browser is set to reject cookies or you manually delete cookies, you may have some trouble accessing and using some of the pages and features that are currently on our Website, or that we may put on our website in the future.","opt-out-for-sharing-description":"Under some privacy laws, disclosure of device information and Internet activity with third parties via cookies and other trackers for targeted advertising may be considered ‘sharing’. You may opt out of all cookies that may result in a ‘share’ of Personal Information for targeted advertising by visiting Turning off Targeting Cookies.","opt-out-for-sharing-title":"Opt out of Sharing for Targeted Advertising","performance-cookies":"Performance Cookies","performance-cookies-description":"These cookies allow us to count visits and traffic sources so we can measure and improve the performance of our Website. They help us to know which pages are the most and least popular, and see how visitors move around the Website. The information collected through these cookies is aggregated. If you do not allow these cookies, we will not know when you visited our Website and will be unable to monitor its performance.","show-cookie-details":"Show cookie details","smartling":{"translate_paths":[{"key":"{*}","path":"*"}],"variants_enabled":"True"},"strictly-necessary-cookies":"Strictly Necessary Cookies","strictly-necessary-cookies-description":"These cookies are necessary for the Website to function, and cannot be switched off in our systems. They are usually only set in response to actions made by you that amount to a request for services, such as setting your privacy preferences, logging in or filling in forms. You can set your browser to block or alert you about these cookies, but some parts of the Website will not work."}},"en-US":{"common":{"accept":"Accept","add-saved-jobs-failed-notification-title":"The job wasn't saved. Try again later.","add-saved-jobs-success-notification-title":"Added to your saved jobs.","add-to-saved-jobs":"Add to Saved Jobs","advanced-search":"Advanced search","all-departments":"All departments","all-pay-classes":"All pay classes","all-pay-types":"All pay types","all-posted-within":"Any time frame","all-travel-requirements":"All travel requirements","already-applied":"Already Applied","always-enabled":"Always enabled","apply":"Apply","apply-with":"Apply with","apply-with-seek":"Apply with Seek","aria-apply-button":"Apply for {{jobTitle}}","aria-apply-button-applied":"Already Applied for {{jobTitle}}","aria-read-more":"Read more about {{jobTitle}}","aria-save-job":"Save {{jobTitle}}","aria-saved-job":"{{jobTitle}} is saved","at-least-one-session":"At least one session","back":"Back","back-to-top":"Back to top","cancel":"Cancel","category":"Category","clear":"Clear","clear-all":"Clear All","close":"Close","continue":"Continue","copyright-info":"©2009-{{currentYear}} Dayforce HCM, Inc. All Rights Reserved.","country":"Country","date-time-text":"{{value, datetime}}","days_one":"{{count}} day","days_other":"{{count}} days","delete":"Delete","delete-application":"Confirmation","delete-application-already-deleted-message":"You have already requested to remove this application. It will not be considered for this job.","delete- mats are DOC, DOCX, HTML, PDF, RTF, or TXT.","user-avatar-menu":"User menu","user-menu-account-settings":"Account Settings","user-menu-draft-applications":"Draft Applications","user-menu-jobs-applied-for":"Jobs Applied For","user-menu-my-profile":"My Profile","user-menu-saved-jobs":"Saved Jobs","user-menu-saved-searches":"Saved Searches","user-migration-error":"Try again later. You can apply without an account by going back to the \u003clnk\u003eSearch Jobs\u003c/lnk\u003e.","user-migration-error-internal":"Try again later.","user-migration-error-title":"Oops! There's a problem right now migrating your account.","virtual":"Virtual","word-list-separator":", ","years_one":"{{count}} year","years_other":"{{count}} years","yes":"Yes"},"save-search":{"alert-frequency":"({{frequency}} • Until {{when, datetime}})","cancel-saved-search-message":"Any changes you haven't saved yet will be lost.","cancel-saved-search-title":"Delete Your Changes?","confirm-delete-saved-search-record-message":"If it has active alerts, you won’t receive them anymore.","confirm-delete-saved-search-record-title":"Delete Your Saved Search?","delete-saved-search":"Delete Saved Search","delete-saved-search-successful":"Your search is deleted","department-tag":"Department: {{value}}","distance-exact-location-tag":"Distance: Exact location only","distance-tag":"Distance: Within {{value}} {{unit}}","edit-saved-search":"Edit Saved Search","frequency-daily":"Daily","frequency-weekly":"Weekly","location-tag":"Location: {{value}}","new-saved-search":"New Saved Search","no-saved-searches-found":"You have not saved any searches yet","no-saved-searches-found-description":"Go to \u003clnk\u003eSearch Jobs\u003c/lnk\u003e to get started","no-saved-searches-found-internal-description":"Go to Search Jobs to get started","notification-frequency":"Frequency","notifications-until":"Until","notify-me-of-new-jobs":"Notify me of new jobs","page-description":"You saved these searches and alerts. If an alert is active, notifications will be sent when new jobs are found that meet the search criteria.","pay-class-tag":"Pay Class: {{value}}","pay-type-tag":"Pay Type: {{value}}","posted-within-tag":"Posted Within: {{value}}","save-search":"Save Search","saved-search-already-have-5-active-alerts":"You can't save any more email alerts. To set an alert for this search, turn off the alert for another search.","saved-search-filters-already-in-use":"Use different search criteria.","saved-search-filters-already-in-use-notification":"Use different search criteria. You already saved these criteria in the {{conflictsWith}} search.","saved-search-name":"Saved Search Name ({{value}} character limit)","saved-search-name-max-length":"You have reached the {{value}} character limit.","saved-search-name-not-unique":"Give your search a unique name, and save again.","saved-search-name-required":"Give your search a name, and save again.","saved-search-no-search-filters-selected":"Your saved search needs some search criteria.  Select some unique criteria, then try saving again.","saved-search-successful":"Your search is saved.","saved-search-unsuccessful":"Search wasn't saved successfully","saved-searches":"Saved Searches","search-tag":"Search: {{value}}","smartling":{"translate_paths":[{"key":"{*}","path":"*"}],"variants_enabled":"true"},"title":"You can save your job searches","unsubscribe-alert-already-unsubscribed-message":"You've already turned off email alerts for this saved search","unsubscribe-alert-log-in-message":"To manage your email alerts, log into your account","unsubscribe-alert-message":"You've turned off email alerts for the saved search '{{searchName}}'"},"cookies":{"cookie-description-active-contexts":"Read and written in the agent based on what is and isn't logged to the console.","cookie-description-adrum":"This is a third-party cookie that runs within the app","cookie-description-amcv":"This is a pattern type cookie associated with Adobe Marketing Cloud. It stores a unique visitor identifier and uses an organization identifier to allow a company to track users across their domains and services.","cookie-description-amcvs":"This is a pattern type cookie associated with Adobe Marketing Cloud. It stores a unique visitor identifier and uses an organization identifier.","cookie-description-bcookie":"This is a browser identifier cookie used to uniquely identify devices accessing LinkedIn to detect abuse on the platform.","cookie-description-bscookie":"This cookie is used for saving the state of 2FA of a logged in user.","cookie-description-cookie-preferences":"This cookie is used to hold the cookies preferences set by the user","cookie-description-cp":"This cookie is used to store the execution context of a registered user on the website.","cookie-description-debug-enabled":"Written and read in when the function pendo.isDebuggingEnabled() is triggered, which gets information from this cookie, is used in several places (like log.js, guides.js, and exports.js)","cookie-description-fbp":"This cookie is used by Facebook to deliver a series of advertisement products such as real time bidding from third-party advertisers.","cookie-description-ga":"This cookie name is associated with Google Universal Analytics, which is a significant update to Google's more commonly used analytics service. This cookie is used to distinguish unique users by assigning a randomly generated number as a client identifier. It is included in each page request on a website and is used to calculate visitor, session, and campaign data for the website's analytics reports. By default, the cookie is set to expire after two years, however, this is customizable by website owners.","cookie-description-gat":"This cookie name is associated with Google Universal Analytics, which is a significant update to Google's more commonly used analytics service. It is used to throttle the request rate, limiting the collection of data on high traffic websites.","cookie-description-gat-tealium-0":"This cookie is used by Google Analytics.","cookie-description-gid":"This cookie name is associated with Google Universal Analytics, which is a significant update to Google's more commonly used analytics service. It appears to be a new cookie and as of Spring 2017 no information is available from Google. It appears to store and update a unique value for each page that is visited.","cookie-description-help-system-transfer":"This cookie is used to transfer encrypted session data to the HelpSystem.","cookie-description-hj-absolute-session-in-progress":"This cookie is associated with the analytics service provided by Hotjar. It is used to detect the first pageview session of a user. This is a True/False flag set by the cookie.","cookie-description-hj-first-seen":"This cookie is associated with the analytics service provided by Hotjar. It is used to identify the first session for new users on a website.","cookie-description-hj-tld-test":"This cookie is associated with the analytics service provided by Hotjar. When the Hotjar script executes we try to determine the most generic cookie path we should use, instead of the page hostname. This is done so that cookies can be shared across subdomains (where applicable). To determine this, we try to store the _hjTLDTest cookie for different URL substring alternatives until it fails. After this check, the cookie is removed.","cookie-description-hjid":"This cookie is associated with the analytics service provided by Hotjar and is set when you first land on a page with the Hotjar script. It is used to persist the random user ID, unique to that website on the browser. This ensures that behavior in subsequent visits to the same website will be attributed to the same user ID.","cookie-description-incap-ses":"This cookie is used for linking HTTP requests to certain sessions (aka visits). Re-opening the browser and accessing the same site is registered as a different sessions. However, this cookie allows you to maintain existing sessions (i.e. session cookies).","cookie-description-job-seeker-session-id":"This cookie is used by Seek to assign a session Id.","cookie-description-job-seeker-visitor-id":"This cookie is used by Seek to assign a visitor Id.","cookie-description-jsessionid":"This cookie is used for Cross-Site Request Forgery protection.","cookie-description-lang":"This cookie is used to remember a user's language setting.","cookie-description-lidc":"This cookie is used to to optimize data center selection.","cookie-description-lissc":"This cookie is used to ensure that there is the correct SameSite attribute for all cookies in that browser.","cookie-description-log-enabled":"The agent uses this cookie to record additional details for troubleshooting purposes.","cookie-description-login":"This cookie is used by Seek","cookie-description-namespace-cookie":"This  cookie is used to hold information about the namespace of the client.","cookie-description-pendo-account-id":"The agent uses this cookie to identify and record the visitor’s Account ID that will be used in Pendo like Guide delivery and analytics.","cookie-description-pendo-feedback-ping-sent":"The agent will write information about the user (or visitor) like name, value, etc. when a ping is successful. Written when we send a ping for a user, there is then a 5 minute timer which checks to see if the cookie has expired, if it has we send another ping. A feedback ping includes information about the user, their name, value etc.","cookie-description-pendo-feedback-ping-sent-none":"The response of a ping includes a notification count. Pendo writes this to a cookie so that it is persisted across refreshes, It’s deleted when the user opens feedback.","cookie-description-pendo-final-dismissed-auto-at":"Written and read in the agent. This cookie, along with \"lastStepAdvanced\" and \"latestDismissedAutoAt,\" are short-term cookies (~10 seconds) that keep guides from showing again after they've been dismissed.","cookie-description-pendo-last-step-advanced":"Written and read in the agent. This cookie, along with \"latestDismissedAutoAt\" and \"finalDismissedAutoAt,\" are short-term cookies (~10 seconds) that keep guides from showing again after they've been dismissed.","cookie-description-pendo-latest-dismissed-auto-at":"Written and read in the agent. This cookie, along with \"lastStepAdvanced\" and \"finalDismissedAutoAt,\" are short-term cookies (~10 seconds) that keep guides from showing again after they've been dismissed.","cookie-description-pendo-launcher-closed":"The agent uses this cookie to identify and record the visitor information. Then, the information is used in Pendo analytics and Guide delivery.","cookie-description-pendo-meta":"Written and read in the agent. This cookie stores a hash of the current metadata so that Pendo can see when it's changed and update it.","cookie-description-pendo-receptive-ping-sent":"Same as above. Renamed to match the Pendo naming when Feedback was acquired (previously known as Receptive).","cookie-description-pendo-visitor-id":"The agent uses this cookie to identify and record the visitor information so the information is used in Pendo analytics and Guide delivery.","cookie-description-pin-unauth":"This cookie is assocate with Pinterest. It is used to track the usage of services.","cookie-description-response-trial":"This cookie is used by Seek","cookie-description-responsive-trial":"This cookie is used by Seek","cookie-description-s-cc":"This cookie is associated with the analytics service provided by Adobe's Site Catalyst product suite. It is used to determine whether cookies are enabled in the browser.","cookie-description-s-ecid":"This cookie name is associated with the Adobe Audience Manager ID (DMP). It sets a unique ID for the visitor, which allows third-party advertisers to target the visitor with relevant advertisements. This pairing service is provided by third-party advertisement hubs, which allows for real-time bidding for advertisers.","cookie-description-s-fid":"This cookie name is associated with the analytics service provided by Adobe's Site Catalyst product suite. It is a new cookie introduced in 2013 as a 'fallback' visitor identifier where the s_vi cookie normally used for this purpose is blocked. It contains a randomly generated, unique id.","cookie-description-s-invisit":"This cookie is associated with the analytics service provided by Adobe's Site Catalyst product suite. It is used to count the visits made by a user to the website.","cookie-description-s-lastvisit":"This cookie name is associated with Adobe Analytics, which provides anonymous statistical information for us. IP addresses and information from other cookies is processed and used on our website to count page views, how many visitors we have, what browsers they are using (so we can target our resources in the right way to maximize compatibility for the majority of our users), and, in some cases, in which country, city, or region they are located.","cookie-description-s-nr":"This cookie name is associated with the analytics service provided by Adobe's Site Catalyst product suite. It is used to store the date that a website was visited as well as whether the visitor is new or returning.","cookie-description-s-sq":"This cookie is associated with the analytics service provided by Adobe's Site Catalyst product suite. It is used to store information about the previous link clicked within the website.","cookie-description-s-vnum":"This cookie is associated with the analytics service provided by Adobe's Site Catalyst product suite. It is used to track the number of visits by a unique visitor.","cookie-description-scid":"This cookie is associated with Snapchat. Is sets a unique ID for the visitor, which allows third-party advertisers to target the visitor with relevant advertisement. This pairing service is provided by third-party advertisement hubs, which facilitates real-time bidding for advertisers.","cookie-description-sctr":"This cookie is used to determine whether a third-party tag will be called in Snap Ads Pixel.","cookie-description-sj":"This cookie is used by Seek","cookie-description-updated-last-login":"This cookie is used by Seek","cookie-description-utag-main":"This cookie name is associated with the Tealium data platform. It is used for web analytics.","cookie-description-visid-incap":"This cookie is used for linking certain sessions (aka visits) to a specific visitor (i.e., a specific computer). This cookie identifies clients who have already visited the website.","cookie-preferences-description":"You can also change your cookie preferences at any time by clicking on “Cookie Preferences” located in the footer of our website. For more information, refer to ","cookie-preferences-title":"Cookie Preferences","cookie-prefs":"Cookie Preferences","cookie-prefs-blocked-cookies-description":"Your browser settings are currently set to block cookies. Our website cannot function properly without these essential cookies. This includes allowing you to stay signed into your account and apply to jobs. \u003cbr/\u003e \u003cbr/\u003e Please allow cookies in your web browser to optimally use this site.","cookie-prefs-description":"When you visit any website, it may store or retrieve information on your browser, mostly in the form of cookies. This information might be about you, your preferences, or your device and is mostly used to make the site work as you expect it to. The information does not usually directly identify you, but it can give you a more personalized web experience. Because Dayforce respects your right to privacy, you can choose not to allow some types of cookies by clicking on \"Manage Preferences\" below. However, blocking some types of cookies may impact your experience of the site and the services we are able to offer.","cookie-statement":"Cookie Preference Center","cookie-statement-bullet-point1":"Measure and track your activities, such as when you navigate around our Website;","cookie-statement-bullet-point2":"Count and recognize visitors to our Website to see which pages received the most views;","cookie-statement-bullet-point3":"Personalize your experience on our Website;","cookie-statement-bullet-point4":"Enable us to remember your viewing preferences and assist during registrations and log-ins;","cookie-statement-bullet-point5":"Allow us to track your status or progress when requesting products, services, or other information;","cookie-statement-bullet-point6":"Collect performance analytics on our Website;","cookie-statement-bullet-point7":"To record search terms you enter on our Website, the link you clicked to bring you to the webpage, your IP address, or cookies that are set on your browser through web server logs.","cookie-statement-bullet-title":"We use cookies for the following purposes:","cookie-statement-description-first":"Dayforce uses cookies on our website and app (collectively referred to as “Website”). A cookie is a file containing an identifier (a string of letters and numbers) that is sent by a web server to a web browser and is stored by the browser. The identifier is then sent back to the server each time the browser requests a page from the server. Cookies allow Websites to recognize your device next time you visit, track your browsing history, personal preferences, and interests, and improve and customize your browsing experience.","cookie-statement-description-second":"Cookies may be either “persistent” cookies or “session” cookies. A persistent cookie will be stored by a web browser and will remain valid until its set expiry date unless deleted by the user before the expiry date. A session cookie, on the other hand, will expire at the end of the user session when the web browser is closed.","cookie-statement-hypelink":"Dayforce Cookie Statement","cookie-statement-link":"For more information, refer to \u003clnk\u003eDayforce Cookie Statement\u003c/lnk\u003e.","cookie-statement-updated-on":"Updated on January 31, 2024","cookies-blocked-error-on-save":"Your browser settings are currently set to block cookies.","cookies-categories-list-title":"Below is a list of categories of cookies that have been identified on our website:","cookies-saved-successful":"Cookie Preferences Saved.","functional-cookies":"Functional Cookies","functional-cookies-description":"These cookies enable the Website to provide enhanced functionality and personalization. They may be set by us or by third-party providers whose services we have added to our pages. If you do not allow these cookies, some or all of these services may not function properly.","hide-cookie-details":"Hide cookie details","how-to-control-cookies":"Manage Cookies","how-to-control-cookies-description":"If you choose, you can set your browser to reject cookies, or you can manually delete individual or all of the cookies on your computer by following the prompts in your browser. However, if your browser is set to reject cookies or you manually delete cookies, you may have some trouble accessing and using some of the pages and features that are currently on our Website, or that we may put on our website in the future.","opt-out-for-sharing-description":"Under some privacy laws, disclosure of device information and internet activity with third parties through cookies and other trackers for targeted advertising may be considered “sharing”. You may opt-out of all cookies that may result in a “share” of Personal Information for targeted advertising by visiting turning off Targeting Cookies.","opt-out-for-sharing-title":"Opt-out For Sharing For Targeted Advertising","performance-cookies":"Performance Cookies","performance-cookies-description":"These cookies allow us to count visits and traffic sources so we can measure and improve the performance of our Website. They help us to know which pages are the most and least popular and see how visitors move around the Website. The information collected through these cookies is aggregated. If you do not allow these cookies, we will not know when you visited our Website and will be unable to monitor its performance.","show-cookie-details":"Show cookie details","smartling":{"translate_paths":[{"key":"{*}","path":"*"}],"variants_enabled":"true"},"strictly-necessary-cookies":"Strictly Necessary Cookies","strictly-necessary-cookies-description":"These cookies are necessary for the Website to function and cannot be switched off in our systems. They are usually only set in response to actions made by you that amount to a request for services, such as setting your privacy preferences, logging in, or filling in forms. You can set your browser to block or alert you about these cookies, but some parts of the Website will not work."}},"zh-Hans":{"common":{"accept":"接受","add-saved-jobs-failed-notification-title":"职位未保存。请稍后重试。","add-saved-jobs-success-notification-title":"已添加至您保存的职位。","add-to-saved-jobs":"添加到保存的职位","advanced-search":"高级搜索","all-departments":"全部部门","all-pay-classes":"所有付薪等级","all-pay-types":"所有付薪类型","all-posted-within":"任何时间范围","all-travel-requirements":"所有出差要求","already-applied":"已申请","always-enabled":"始终启用","apply":"申请","apply-with":"申请方式","apply-with-seek":"通过 Seek 申请","aria-apply-button":"申请 {{jobTitle}}","aria-apply-button-applied":"已申请 {{jobTitle}}","aria-read-more":"详细了解 {{jobTitle}}","aria-save-job":"保存 {{jobTitle}}","aria-saved-job":"已保存 {{jobTitle}}","at-least-one-session":"至少一个会话","back":"返回","back-to-top":"返回顶部","cancel":"取消","category":"类别","clear":"清除","clear-all":"全部清除","close":"关闭","continue":"继续","copyright-info":"© 2009 - {{currentYear}} Dayforce HCM, Inc. 保留所有权利。","country":"国家/地区","date-time-text":"{{value, datetime}}","days_one":"{{count}} 天","days_other":"{{count}} 天","delete":"删除","delete-application":"确认","delete-application-already-deleted-message":"您已请求删除此申请，因此该职位不会考虑这个申请。","delete-application-button":"删除申请","delete-application-confirmation":"请在下方确认您的电子邮件地址，然后我们将不再考虑此申请。","delete-application-link":"删除申请","delete-application-message":"您表示您误收到一封关于职位申请的电子邮件。", } 的字符限制)","saved-search-name-max-length":"您已达到 {{value}} 的字符限制。","saved-search-name-not-unique":"为您的搜索设置唯一名称，然后重新保存。","saved-search-name-required":"为您的搜索命名，然后重新保存。","saved-search-no-search-filters-selected":"您保存的搜索需要一些搜索条件。请选择一些唯一条件，然后再次尝试保存。","saved-search-successful":"您的搜索已保存。","saved-search-unsuccessful":"搜索未成功保存","saved-searches":"已保存的搜索","search-tag":"搜索: {{value}}","smartling":{"translate_paths":[{"key":"{*}","path":"*"}],"variants_enabled":"True"},"title":"您可以保存职位搜索","unsubscribe-alert-already-unsubscribed-message":"您已关闭此已保存搜索的电子邮件提醒","unsubscribe-alert-log-in-message":"如要管理电子邮件提醒，请登录账户","unsubscribe-alert-message":"您已关闭已保存搜索“{{searchName}}”的电子邮件提醒"},"cookies":{"cookie-description-active-contexts":"根据控制台中已记录和未记录的内容，在代理中读取和写入。","cookie-description-adrum":"这是在应用中运行的第三方 Cookie","cookie-description-amcv":"这是与 Adobe Marketing Cloud 相关联的模式类型 Cookie。 此类 Cookie 会存储唯一访客标识符，并使用组织标识符以支持公司跨域和服务跟踪用户。","cookie-description-amcvs":"这是与 Adobe Marketing Cloud 相关联的模式类型 Cookie。 存储唯一访客标识符，并使用组织标识符。","cookie-description-bcookie":"这是浏览器标识符 Cookie，用于以唯一方式识别访问 LinkedIn 的设备，以检测平台上的滥用行为。","cookie-description-bscookie":"该 Cookie 用于保存已登录用户的双因素身份验证状态。","cookie-description-cookie-preferences":"该 Cookie 用于保存用户设置的 Cookie 首选项","cookie-description-cp":"该 Cookie 用于存储已注册用户在网站上的执行上下文。","cookie-description-debug-enabled":"用于从此 Cookie 获取信息的函数 pendo.isDebuggingEnabled() 被触发时，在多个地方(如 log.js、guides.js 和 exports.js)进行读取和写入","cookie-description-fbp":"Facebook 会使用该 Cookie 来投放一系列广告产品，如第三方广告商的实时出价。","cookie-description-ga":"该 Cookie 名称与 Google Universal Analytics 相关联，这是对 Google 更常用的分析服务的重大更新。 该 Cookie 会分配随机生成的数字作为客户端标识符，以此来区分具有唯一身份的用户。 网站的每个页面请求中均包含该 Cookie，此类 Cookie 可用于计算网站分析报告的访客、会话和活动数据。 默认情况下，系统会将 Cookie 设置为两年后过期，但是，网站所有者可以对其进行自定义。","cookie-description-gat":"该 Cookie 名称与 Google Universal Analytics 相关联，这是对 Google 更常用的分析服务的重大更新。 此类 Cookie 可用于控制请求速率，限制高流量网站的数据收集。","cookie-description-gat-tealium-0":"该 Cookie 由 Google Analytics 使用。","cookie-description-gid":"该 Cookie 名称与 Google Universal Analytics 相关联，这是对 Google 更常用的分析服务的重大更新。 这似乎是新型 Cookie，截至 2017 年春季，Google 尚未提供任何信息。 其似乎可用于为访问的每个页面存储和更新唯一值。","cookie-description-help-system-transfer":"该 Cookie 用于将加密的会话数据传输到帮助系统。","cookie-description-hj-absolute-session-in-progress":"该 Cookie 与 Hotjar 提供的分析服务相关联， 可用于检测用户的第一个浏览量会话。 这是由 Cookie 设置的 True/False 标志。","cookie-description-hj-first-seen":"该 Cookie 与 Hotjar 提供的分析服务相关联， 可用于识别网站新用户的首次会话。","cookie-description-hj-tld-test":"该 Cookie 与 Hotjar 提供的分析服务相关联， 当执行 Hotjar 脚本时，我们会尝试确定我们应该使用的最通用 Cookie 路径，而不是页面主机名。 这样做的目的是在不同子域之间共享 Cookie(在适用的情况下)。 为了确定这一点，我们会尝试为不同的 URL 子字符串备选项存储 _hjTLDTest Cookie，直至此过程进行不下去为止。 系统会在经过检查之后删除该 Cookie。","cookie-description-hjid":"该 Cookie 与 Hotjar 提供的分析服务相关联，您需在首次使用 Hotjar 脚本登录页面时进行设置。 用于保存随机用户 ID，该 ID 在浏览器上为该网站所特有。 这可确保系统将以后访问同一网站时的行为归于同一用户 ID。","cookie-description-incap-ses":"该 Cookie 用于将 HTTP 请求链接到特定的会话(也称为访问)。重新打开浏览器并访问同一站点会被登记为不同的会话。但是，该 Cookie 允许您维护现有的会话(即会话 Cookie)。","cookie-description-job-seeker-session-id":"Seek 使用该 Cookie 来分配会话 ID。","cookie-description-job-seeker-visitor-id":"Seek 使用该 Cookie 来分配访客 ID。","cookie-description-jsessionid":"该 Cookie 用于保护跨站点请求伪造。","cookie-description-lang":"该 Cookie 用于记住用户的语言设置。","cookie-description-lidc":"该 Cookie 用于优化数据中心选择。","cookie-description-lissc":"该 Cookie 用于确保此浏览器中的所有 Cookie 均具有正确的 SameSite 属性。","cookie-description-log-enabled":"代理使用此 Cookie 记录故障排除所需的其他详细信息。","cookie-description-login":"该 Cookie 由 Seek 使用","cookie-description-namespace-cookie":"该 Cookie 用于保存客户端的命名空间信息。","cookie-description-pendo-account-id":"代理使用此 Cookie 识别和记录访客的帐户 ID，此帐户 ID 在 Pendo 中用于指南交付和分析等目的。","cookie-description-pendo-feedback-ping-sent":"成功获取 ping 后，代理将写入有关用户(或访客)的信息，如名称、值等。写入操作发生在我们向用户发送 ping 时，然后会出现一个 5 分钟的计时器，用于检查 Cookie 是否已过期、我们是否已发送其他 ping。反馈 ping 包括有关用户、其名称、值的信息。","cookie-description-pendo-feedback-ping-sent-none":"ping 的响应包含通知计数。Pendo 将此响应写入 Cookie 中，以便响应在刷新后仍能持久保存在 Cookie 中。如果用户打开反馈，响应会被删除。","cookie-description-pendo-final-dismissed-auto-at":"在代理中读取和写入。此 Cookie 以及 \"lastStepAdvanced\" 和 \"latestDismissedAutoAt\" 是短期 Cookie (约 10 秒)，可防止指南被删除后再次显示。","cookie-description-pendo-last-step-advanced":"在代理中读取和写入。此 Cookie 以及 \"latestDismissedAutoAt\" 和 \"finalDismissedAutoAt\" 是短期 Cookie (约 10 秒)，可防止指南被删除后再次显示。","cookie-description-pendo-latest-dismissed-auto-at":"在代理中读取和写入。此 Cookie 以及 \"lastStepAdvanced\" 和 \"finalDismissedAutoAt\" 是短期 Cookie (约 10 秒)，可防止指南被删除后再次显示。","cookie-description-pendo-launcher-closed":"代理使用此 Cookie 识别和记录访客信息。然后，这些信息将用于 Pendo 分析和指南交付。","cookie-description-pendo-meta":"在代理中读取和写入。此 Cookie 用于存储当前元数据的哈希，以便 Pendo 了解变更时间并进行更新。","cookie-description-pendo-receptive-ping-sent":"同上。经重命名，以匹配获取反馈时的 Pendo 命名(以前称为 Receptive)。","cookie-description-pendo-visitor-id":"代理使用此 Cookie 识别和记录访客信息，以便在 Pendo 分析和指南交付中使用这些信息。","cookie-description-pin-unauth":"该 Cookie 与 Pinterest 相关联。 用于跟踪服务的使用情况。","cookie-description-response-trial":"该 Cookie 由 Seek 使用","cookie-description-responsive-trial":"该 Cookie 由 Seek 使用","cookie-description-s-cc":"该 Cookie 与 Adobe 的 Site Catalyst 产品套件提供的分析服务相关联， 可用于确定是否已在浏览器中启用 Cookie。","cookie-description-s-ecid":"该 Cookie 名称与 Adobe Audience Manager ID (DMP) 相关联， 可为访客设置唯一 ID，第三方广告商会利用该 ID 为访客提供相关广告。 此配对服务由第三方广告中心提供，有利于广告商实时竞价。","cookie-description-s-fid":"该 Cookie 名称与 Adobe 的 Site Catalyst 产品套件提供的分析服务相关联。 该新型 Cookie 于 2013 年作为“后备”访客标识符推出，以在通常用于此目的的 s_vi Cookie 遭到屏蔽时发挥作用。 其中包含随机生成的唯一 ID。","cookie-description-s-invisit":"该 Cookie 与 Adobe 的 Site Catalyst 产品套件提供的分析服务相关联， 可用于计算用户对网站的访问量。","cookie-description-s-lastvisit":"该 Cookie 名称与 Adobe Analytics 相关联，可为我们提供匿名统计信息。 在我们的网站上处理和使用来自其他 Cookie 的 IP 地址和信息，以统计页面浏览量、访客数量及其使用的浏览器（因此我们能够以合适的方式定位我们的资源，以最大限度地实现与大多数用户的兼容），在某些情况下，还可统计访客所在的国家、城市或地区。","cookie-description-s-nr":"该 Cookie 名称与 Adobe 的 Site Catalyst 产品套件提供的分析服务相关联。 用于存储访问网站的日期，以及访客是新访客还是回头客。","cookie-description-s-sq":"该 Cookie 与 Adobe 的 Site Catalyst 产品套件提供的分析服务相关联， 可用于存储网站内先前点击的链接的信息。","cookie-description-s-vnum":"该 Cookie 与 Adobe 的 Site Catalyst 产品套件提供的分析服务相关联， 可用于跟踪唯一访客的访问次数。","cookie-description-scid":"该 Cookie 与 Snapchat 相关联， 可为访客设置唯一 ID，第三方广告商会利用该 ID 为访客提供相关广告。 此配对服务由第三方广告中心提供，有利于广告商实时竞价。","cookie-description-sctr":"该 Cookie 用于确定是否要在 Snap Ads Pixel 中调用第三方标签。","cookie-description-sj":"该 Cookie 由 Seek 使用","cookie-description-updated-last-login":"该 Cookie 由 Seek 使用","cookie-description-utag-main":"该 Cookie 名称与 Tealium 数据平台相关联， 可用于网站分析。","cookie-description-visid-incap":"系统会使用该 Cookie 将某些会话(即访问)链接至特定的访客(即特定的计算机)。 该 Cookie 可识别出已经访问过网站的客户。","cookie-preferences-description":"您也可以点击我们网站页脚中的“Cookie 偏好”，随时更改 Cookie 偏好设置。有关更多信息，请参阅 ","cookie-preferences-title":"Cookie 偏好","cookie-prefs":"Cookie 首选项","cookie-prefs-blocked-cookies-description":"您的浏览器设置当前被设置为阻止 Cookie。如果没有这些必要的 Cookie，我们的网站就无法正常运行。其中包括允许您保持帐户登录状态和申请职位的 Cookie。\u003cbr/\u003e\u003cbr/\u003e请在您的网络浏览器中启用 Cookie，以实现最佳用户体验。","cookie-prefs-description":"当您访问任何网站时，网站通常会以 Cookie 的形式在您的浏览器中存储或检索信息。这些信息可能与您本人、您的偏好或您的设备有关，主要用于使网站按您预期的方式运行。这些信息通常不会直接确认您的身份，但可以为您提供更个性化的网络体验。Dayforce 尊重您的隐私权，您可以通过点击下方的“管理偏好”来选择禁用某些 Cookie 类型。但是，禁用某些 Cookie 类型可能会影响您的网站使用体验以及我们能够提供的服务。","cookie-statement":"Cookie 偏好中心","cookie-statement-bullet-point1":"测量和跟踪您的活动，例如当您浏览我们的网站时；","cookie-statement-bullet-point2":"统计和识别我们网站的访客，以查看哪些页面获得了最多的浏览量；","cookie-statement-bullet-point3":"为您提供个性化的网站体验；","cookie-statement-bullet-point4":"使我们能够记住您的浏览偏好，并在注册和登录期间提供帮助；","cookie-statement-bullet-point5":"允许我们在您请求产品、服务或其他信息时跟踪您的状态或进度；","cookie-statement-bullet-point6":"收集我们网站上的性能分析；","cookie-statement-bullet-point7":"记录您在我们网站上输入的搜索字词、将您引导至我们网页的链接、您的 IP 地址或通过 Web 服务器日志在您的浏览器上设置的 Cookie。","cookie-statement-bullet-title":"我们使用 Cookie 的目的如下:","cookie-statement-description-first":"Dayforce 会在我们的网站和应用(统称为“网站”)上使用 Cookie。Cookie 是一种包含标识符(由字母和数字组成的字符串)的文件，由 Web 服务器发送到 Web 浏览器并由浏览器存储。在此之后，每次浏览器从服务器请求页面时，标识符都会被发送回服务器。Cookie 可让网站在您下次访问时识别您的设备，跟踪您的浏览历史记录、个人偏好和兴趣，以及改善和自定义您的浏览体验。","cookie-statement-description-second":"Cookie 可以是“永久性”Cookie 或“会话性”Cookie。永久性 Cookie 将由 Web 浏览器储存。除非用户在到期日前删除，否则 Cookie 在其设置的到期日期前始终有效。另一方面，当 Web 浏览器关闭后，会话性 Cookie 会在用户会话结束时到期。","cookie-statement-hypelink":"Dayforce Cookie 声明","cookie-statement-link":"有关更多信息，请参阅\u003clnk\u003e《Dayforce Cookie 声明》\u003c/lnk\u003e。","cookie-statement-updated-on":"更新于 2024 年 1 月 31 日","cookies-blocked-error-on-save":"您的浏览器设置当前被设置为阻止 Cookie。","cookies-categories-list-title":"以下是我们网站上已确定的 Cookie 类别列表:","cookies-saved-successful":"Cookie 偏好已保存。","functional-cookies":"功能性 Cookie","functional-cookies-description":"这些 Cookie 可让网站提供经改进的功能和个性化服务。这些 Cookie 可能由我们或我们在网页中添加其服务的第三方提供商设置。如果您禁止网站使用 Cookie，部分或全部服务可能无法正常运行。","hide-cookie-details":"隐藏 Cookie 详细信息","how-to-control-cookies":"管理 Cookie","how-to-control-cookies-description":"您可以按照浏览器中的提示，将浏览器设置为拒绝使用 Cookie，或手动删除计算机上的单个或所有 Cookie。 但是，如果您的浏览器设置为拒绝使用 Cookie，或者您手动删除了 Cookie，那么您在访问和使用当前位于或将来要添加到我们网站上的网页和功能时可能会遇到问题。","opt-out-for-sharing-description":"根据某些隐私法规，通过 Cookie 和其他跟踪器向第三方披露设备信息和互联网活动以发布有针对性的广告，此行为可能被视为“共享”行为。您可以通过访问“关闭目标性 Cookie”，选择退出所有可能导致“共享”个人信息以发布有针对性的广告的 Cookie。","opt-out-for-sharing-title":"选择退出“共享以发布有针对性的广告”","performance-cookies":"性能 Cookie","performance-cookies-description":"Cookie 使我们能够统计访问量和客流量来源，以便我们能够衡量和改善我们网站的性能。 这些 Cookie 有助于我们了解最受欢迎及最不受欢迎的具体网页，并查看访客浏览网站的方式。 通过这些 Cookie 收集的信息将被汇总。 如果您禁止网站使用 Cookie，我们将无法知道您何时访问我们的网站，也无法监控其性能。","show-cookie-details":"显示 Cookie 详细信息","smartling":{"translate_paths":[{"key":"{*}","path":"*"}],"variants_enabled":"True"},"strictly-necessary-cookies":"绝对必要型 Cookie","strictly-necessary-cookies-description":"这些 Cookie 是网站运行所必需的，不能在我们的系统中关闭。 这些 Cookie 通常仅用于响应您提出的服务请求，例如设置您的隐私偏好、登录或填写表格。 您可以将浏览器设置为禁用这些 Cookie 或就其发出警告，但后果是网站的某些部分将无法正常运行。"}},"zh-Hans-SG":{"common":{},"save-search":{},"cookies":{}},"es-419":{"common":{"accept":"Aceptar","add-saved-jobs-failed-notification-title":"El puesto no se guardó. Inténtelo de nuevo más tarde.","add-saved-jobs-success-notification-title":"Se agregó a los puestos guardados.","add-to-saved-jobs":"Agregar a puestos guardados","advanced-search":"Búsqueda avanzada","all-departments":"Todos los departamentos","all-pay-classes":"Todas las clases salariales","all-pay-types":"Todos los tipos de pago","all-posted-within":"Cualquier período de ti rorCode\u003eCódigo de error: {{requestId}}\u003c/errorCode\u003e","upload-document-parsing-error":"El sistema no puede leer el archivo que seleccionó. Inténtelo de nuevo con otro archivo.","upload-document-parsing-error-explanation":"El archivo podría estar dañado, vacío o no ser compatible. Los formatos de archivo admitidos son DOC, DOCX, HTML, PDF, RTF o TXT.","user-avatar-menu":"Menú Usuario","user-menu-account-settings":"Configuración de la cuenta","user-menu-draft-applications":"Borradores de solicitudes","user-menu-jobs-applied-for":"Puestos a los que se postuló","user-menu-my-profile":"Mi perfil","user-menu-saved-jobs":"Puestos guardados","user-menu-saved-searches":"Búsquedas guardadas","user-migration-error":"Vuelva a intentarlo más tarde. Para postularse sin una cuenta, puede volver a \u003clnk\u003eBuscar puestos\u003c/lnk\u003e.","user-migration-error-internal":"Vuelva a intentarlo más tarde.","user-migration-error-title":"Hay un problema para migrar la cuenta.","virtual":"Virtual","word-list-separator":", ","years_one":"{{count}} año","years_other":"{{count}} años","yes":"Sí"},"save-search":{"alert-frequency":"({{frequency}} • Hasta el {{when, datetime}})","cancel-saved-search-message":"Se perderán los cambios que no haya guardado.","cancel-saved-search-title":"¿Eliminar los cambios?","confirm-delete-saved-search-record-message":"Si tiene alertas activas, ya no las recibirá.","confirm-delete-saved-search-record-title":"¿Eliminar su búsqueda guardada?","delete-saved-search":"Eliminar búsqueda guardada","delete-saved-search-successful":"Se eliminó la búsqueda","department-tag":"Departamento: {{value}}","distance-exact-location-tag":"Distancia: solo la ubicación exacta","distance-tag":"Distancia: dentro de {{value}} {{unit}}","edit-saved-search":"Editar búsqueda guardada","frequency-daily":"Diario","frequency-weekly":"Semanal","location-tag":"Ubicación: {{value}}","new-saved-search":"Nueva búsqueda guardada","no-saved-searches-found":"Aún no guardó ninguna
