 alertas por correo electrónico para esta búsqueda guardada.","unsubscribe-alert-log-in-message":"Para administrar las alertas por correo electrónico, inicie sesión en su cuenta.","unsubscribe-alert-message":"Desactivó las alertas por correo electrónico para la búsqueda guardada \"{{searchName}}\"."},"cookies":{"cookie-description-active-contexts":"Se lee y escribe en el agente en función de lo que se registra o no en la consola.","cookie-description-adrum":"Esta es una cookie de terceros que se ejecuta en la aplicación","cookie-description-amcv":"Esta es una cookie de tipo patrón asociada con Adobe Marketing Cloud. Almacena un identificador único de visitante y usa un identificador de organización para permitir que una empresa haga un seguimiento de los usuarios en sus dominios y servicios.","cookie-description-amcvs":"Esta es una cookie de tipo patrón asociada con Adobe Marketing Cloud. Almacena un identificador único de visitante y usa un identificador de organización.","cookie-description-bcookie":"Esta es una cookie de identificador de navegador que se usa para identificar unívocamente los dispositivos que acceden a LinkedIn con el fin de detectar abusos en la plataforma.","cookie-description-bscookie":"Esta cookie se utiliza para guardar el estado de la autenticación de dos factores (2FA) de un usuario que inició sesión.","cookie-description-cookie-preferences":"Esta cookie se utiliza para conservar las preferencias de cookies que estableció el usuario.","cookie-description-cp":"Esta cookie se utiliza para almacenar el contexto de ejecución de un usuario registrado en el sitio web.","cookie-description-debug-enabled":"Se lee y escribe cuando se activa la función pendo.isDebuggingEnabled(), que obtiene información de esta cookie, se utiliza en varios lugares (como log.js, guides.js y exports.js).","cookie-description-fbp":"Facebook utiliza esta cookie para enviar una serie de productos publicitarios (como ofertas en tiempo real) de anunciantes externos.","cookie-description-ga":"El nombre de esta cookie está asociado a Google Universal Analytics, que es una actualización importante del servicio de análisis de Google utilizado con mayor frecuencia. Esta cookie se usa para distinguir usuarios únicos mediante la asignación de un número generado de forma aleatoria a modo de identificador de cliente. Se incluye en cada solicitud de página de un sitio web y se usa para calcular los datos de visitantes, sesiones y campañas con fines de informes analíticos de dicho sitio web. De manera predeterminada, esta cookie se configura para que caduque después de dos años, pero los propietarios del sitio web pueden personalizar esta configuración.","cookie-description-gat":"El nombre de esta cookie está asociado a Google Universal Analytics, que es una actualización importante del servicio de análisis de Google utilizado con mayor frecuencia. Se usa para regular la frecuencia de las solicitudes, lo que limita la recopilación de datos en sitios web de tráfico intenso.","cookie-description-gat-tealium-0":"Google Analytics utiliza esta cookie.","cookie-description-gid":"El nombre de esta cookie está asociado a Google Universal Analytics, que es una actualización importante del servicio de análisis de Google utilizado con mayor frecuencia. Parece ser una nueva cookie, pero desde el segundo trimestre de 2017 no hay información disponible de Google al respecto. Al parecer, almacena y actualiza un valor único para cada página que se visita.","cookie-description-help-system-transfer":"Esta cookie se utiliza para transferir datos cifrados de la sesión a HelpSystem.","cookie-description-hj-absolute-session-in-progress":"Esta cookie está asociada al servicio de análisis que proporciona Hotjar. Se usa para detectar la primera sesión de vista de página de un usuario. Se trata de una marca de verdadero o falso establecida por la cookie.","cookie-description-hj-first-seen":"Esta cookie está asociada al servicio de análisis que proporciona Hotjar. Se usa para identificar la primera sesión de los nuevos usuarios de un sitio web.","cookie-description-hj-tld-test":"Esta cookie está asociada al servicio de análisis que proporciona Hotjar. Cuando se ejecuta el script de Hotjar, intentamos determinar la ruta de cookie más genérica que debemos usar, en lugar del nombre de host de la página. Esto es así para que las cookies puedan compartirse entre subdominios (según corresponda). Para determinar dicha ruta, intentamos almacenar la cookie _hjTLDTest para diferentes alternativas de subcadena de URL hasta que se produzca un error. Tras esta comprobación, se elimina la cookie.","cookie-description-hjid":"Esta cookie está asociada al servicio de análisis que proporciona Hotjar y se establece cuando el usuario llega a una página con el script de Hotjar. Se usa para preservar el identificador de usuario aleatorio, que es exclusivo de ese sitio web en el explorador. De este modo, se garantiza que el comportamiento en las visitas posteriores al mismo sitio web se atribuyan al mismo identificador de usuario.","cookie-description-incap-ses":"Esta cookie se utiliza para vincular solicitudes HTTP a ciertas sesiones (también conocidas como \"visitas\"). Volver a abrir el explorador y acceder al mismo sitio se registra como otra sesión. Sin embargo, esta cookie le permite mantener las sesiones existentes (es decir, cookies de sesión).","cookie-description-job-seeker-session-id":"Seek utiliza esta cookie para asignar un identificador de sesión.","cookie-description-job-seeker-visitor-id":"Seek utiliza esta cookie para asignar un identificador de visitante.","cookie-description-jsessionid":"Esta cookie se utiliza para la protección contra la falsificación de solicitudes entre sitios.","cookie-description-lang":"Esta cookie se utiliza para recordar la configuración de idioma de un usuario.","cookie-description-lidc":"Esta cookie se utiliza para optimizar la selección del centro de datos.","cookie-description-lissc":"Esta cookie se utiliza para garantizar que exista el atributo SameSite correcto para todas las cookies en ese explorador.","cookie-description-log-enabled":"El agente utiliza esta cookie para registrar detalles adicionales con fines de solución de problemas.","cookie-description-login":"Seek utiliza esta cookie","cookie-description-namespace-cookie":"Esta cookie se utiliza para conservar información sobre el espacio de nombres del cliente.","cookie-description-pendo-account-id":"El agente utiliza esta cookie para identificar y registrar el identificador de la cuenta del visitante que se utilizará en Pendo, como el análisis y la entrega de guías.","cookie-description-pendo-feedback-ping-sent":"El agente escribirá información sobre el usuario (o visitante), como el nombre, valor, etc., cuando un ping se complete correctamente. Se escribe cuando enviamos un ping a un usuario, luego hay un temporizador de 5 minutos que comprueba si la cookie caducó; si es así, enviamos otro ping. Un ping de comentarios incluye información sobre el usuario, su nombre, valor, etc.","cookie-description-pendo-feedback-ping-sent-none":"La respuesta de un ping incluye un recuento de notificaciones. Pendo lo escribe en una cookie para que persista durante las actualizaciones. Se elimina cuando el usuario abre los comentarios.","cookie-description-pendo-final-dismissed-auto-at":"Se escribe y lee en el agente. Esta cookie, junto con lastStepAdvanced y latestDismissedAutoAt, son cookies a corto plazo (~10 segundos) que impiden que las guías aparezcan de nuevo después de haberlas descartado.","cookie-description-pendo-last-step-advanced":"Se escribe y lee en el agente. Esta cookie, junto con latestDismissedAutoAt y finalDismissedAutoAt, son cookies a corto plazo (~10 segundos) que impiden que las guías aparezcan de nuevo después de haberlas descartado.","cookie-description-pendo-latest-dismissed-auto-at":"Se escribe y lee en el agente. Esta cookie, junto con lastStepAdvanced y finalDismissedAutoAt, son cookies a corto plazo (~10 segundos) que impiden que las guías aparezcan de nuevo después de haberlas descartado.","cookie-description-pendo-launcher-closed":"El agente utiliza esta cookie para identificar y registrar la información del visitante. Luego, la información se utiliza en el análisis y la entrega de guías de Pendo.","cookie-description-pendo-meta":"Se escribe y lee en el agente. Esta cookie almacena un hash de los metadatos actuales para que Pendo pueda ver cuándo cambiaron y se actualizaron.","cookie-description-pendo-receptive-ping-sent":"Igual que el anterior. Se renombró para que coincida con la nomenclatura de Pendo cuando se adquirió Feedback (anteriormente conocido como Receptive).","cookie-description-pendo-visitor-id":"El agente utiliza esta cookie para identificar y registrar la información del visitante, de modo que la información se utilice en el análisis y la entrega de guías de Pendo.","cookie-description-pin-unauth":"Esta cookie está asociada a Pinterest. Se usa para hacer un seguimiento del uso de los servicios.","cookie-description-response-trial":"Seek utiliza esta cookie","cookie-description-responsive-trial":"Seek utiliza esta cookie","cookie-description-s-cc":"Esta cookie está asociada al servicio de análisis proporcionado por el conjunto de productos SiteCatalyst de Adobe. Se usa para determinar si están habilitadas las cookies en el explorador.","cookie-description-s-ecid":"El nombre de esta cookie está asociado al identificador de Adobe Audience Manager (plataforma de administración de datos). Establece un identificador único para el visitante, lo que permite a los anunciantes externos mostrar a dicho visitante anuncios pertinentes. Las plataformas publicitarias externas proporcionan este servicio de emparejamiento y así permiten a los anunciantes publicar ofertas en tiempo real.","cookie-description-s-fid":"El nombre de esta cookie está asociado al servicio de análisis proporcionado por el conjunto de productos SiteCatalyst de Adobe. Se trata de una nueva cookie presentada en 2013 como identificador de visitante alternativo cuando se bloquea la cookie s_vi que normalmente se usa para esta finalidad. Contiene un identificador único generado de manera aleatoria.","cookie-description-s-invisit":"Esta cookie está asociada al servicio de análisis proporcionado por el conjunto de productos SiteCatalyst de Adobe. Se usa para contar las visitas que realiza un usuario al sitio web.","cookie-description-s-lastvisit":"El nombre de esta cookie está asociado a Adobe Analytics, que nos proporciona información estadística anónima. La información y las direcciones IP de otras cookies se procesan y usan en nuestro sitio web para contar las vistas de página, la cantidad de visitantes que tenemos, los exploradores que usan los visitantes (de modo que podamos centrar nuestros recursos adecuadamente y así maximizar la compatibilidad para la mayoría de los usuarios) y, en algunos casos, para conocer en qué país, región o ciudad se encuentran.","cookie-description-s-nr":"El nombre de esta cookie está asociado al servicio de análisis proporcionado por el conjunto de productos SiteCatalyst de Adobe. Se usa para almacenar la fecha en que se visitó un sitio web, así como si el visitante es nuevo o recurrente.","cookie-description-s-sq":"Esta cookie está asociada al servicio de análisis proporcionado por el conjunto de productos SiteCatalyst de Adobe. Se usa para almacenar información sobre el vínculo anterior en el que se hizo clic en el sitio web.","cookie-description-s-vnum":"Esta cookie está asociada al servicio de análisis proporcionado por el conjunto de productos SiteCatalyst de Adobe. Se usa para hacer un seguimiento del número de visitas realizadas por un único visitante.","cookie-description-scid":"Esta cookie está asociada a Snapchat. Establece un identificador único para el visitante, lo que permite a los anunciantes externos mostrar a dicho visitante anuncios pertinentes. Las plataformas publicitarias externas proporcionan este servicio de emparejamiento y así permiten a los anunciantes publicar ofertas en tiempo real.","cookie-description-sctr":"Esta cookie se utiliza para decidir si se llamará a una etiqueta de terceros en Snap Ads Pixel.","cookie-description-sj":"Seek utiliza esta cookie","cookie-description-updated-last-login":"Seek utiliza esta cookie","cookie-description-utag-main":"El nombre de esta cookie está asociado a la plataforma de datos Tealium. Se usa para análisis web.","cookie-description-visid-incap":"Esta cookie se usa para vincular determinadas sesiones (también denominadas visitas) a un visitante específico (es decir, una computadora específica). Esa cookie identifica a los clientes que ya han visitado el sitio web.","cookie-preferences-description":"Además, puede cambiar sus preferencias de cookies en cualquier momento. Para ello, haga clic en Preferencias de cookies en el pie de página de nuestro sitio web. Para obtener más información, consulte ","cookie-preferences-title":"Preferencias de cookies","cookie-prefs":"Preferencias de cookies","cookie-prefs-blocked-cookies-description":"Su explorador está configurado actualmente para bloquear las cookies. Nuestro sitio web no puede funcionar correctamente sin estas cookies esenciales. Entre otras cosas, le permiten mantener iniciada la sesión de su cuenta y postularse a puestos. \u003cbr/\u003e \u003cbr/\u003e Permita las cookies en el explorador web para utilizar este sitio de manera óptima.","cookie-prefs-description":"Al visitar cualquier sitio web, es posible que este almacene o recupere información en su explorador, sobre todo en forma de cookies. Esta información puede relacionarse con usted, sus preferencias o su dispositivo, y se utiliza, principalmente, para permitir que el sitio funcione según lo previsto. Por lo general, la información no identifica al usuario de forma directa, pero puede brindarle una experiencia web más personalizada. Dado que Dayforce respeta su derecho a la privacidad, puede elegir no permitir algunos tipos de cookies. Para ello, haga clic en \"Administrar preferencias\" a continuación. Sin embargo, bloquear algunos tipos de cookies puede repercutir en su experiencia en el sitio y en los servicios que podemos ofrecer.","cookie-statement":"Centro de preferencias de cookies","cookie-statement-bullet-point1":"medir y realizar un seguimiento de sus actividades, como cuando navega por nuestro Sitio web;","cookie-statement-bullet-point2":"contar y reconocer los visitantes de nuestro Sitio web para ver qué páginas recibieron la mayor cantidad de visitas;","cookie-statement-bullet-point3":"personalizar su experiencia en nuestro Sitio web;","cookie-statement-bullet-point4":"permitirnos recordar sus preferencias de visualización y ayudar durante los registros e inicios de sesión;","cookie-statement-bullet-point5":"permitirnos hacer un seguimiento de su estado o progreso cuando solicita productos, servicios u otra información;","cookie-statement-bullet-point6":"recopilar análisis de rendimiento sobre nuestro Sitio web;","cookie-statement-bullet-point7":"registrar los términos de búsqueda que escriba en nuestro sitio web, el vínculo en el que hizo clic para ir a la página web, su dirección IP o las cookies que estén configuradas en su explorador a través de los registros del servidor web.","cookie-statement-bullet-title":"Utilizamos cookies para los siguientes propósitos:","cookie-statement-description-first":"Dayforce utiliza cookies en el sitio web y la aplicación (denominados, en su conjunto, el “Sitio web”). Una cookie es un archivo que contiene un identificador (una cadena de letras y números) que un servidor web envía a un explorador web, donde se almacena dicho archivo. Luego, el identificador se envía de vuelta al servidor cada vez que el explorador solicita una página del servidor. Las cookies permiten a los Sitios web reconocer su dispositivo la próxima vez que los visite, hacer un seguimiento del historial de navegación, guardar sus preferencias e intereses personales, y mejorar y personalizar su experiencia de exploración.","cookie-statement-description-second":"Las cookies pueden ser cookies “persistentes” o cookies de “sesión”. Una cookie persistente se almacenará en el explorador web y seguirá siendo válida hasta su fecha de vencimiento definida, a menos que el usuario la elimine antes de la fecha de vencimiento. Por otro lado, una cookie de sesión vencerá al final de la sesión del usuario cuando se cierre el explorador web.","cookie-statement-hypelink":"Declaración de cookies de Dayforce","cookie-statement-link":"Para obtener más información, consulte la \u003clnk\u003eDeclaración de cookies de Dayforce\u003c/lnk\u003e.","cookie-statement-updated-on":"Actualizado el 31 de enero de 2024","cookies-blocked-error-on-save":"Su explorador está configurado actualmente para bloquear las cookies.","cookies-categories-list-title":"A continuación encontrará una lista de categorías de cookies que se identificaron en nuestro sitio web:","cookies-saved-successful":"Preferencias de cookies guardadas.","functional-cookies":"Cookies funcionales","functional-cookies-description":"Estas cookies permiten que el Sitio web ofrezca una funcionalidad y personalización mejoradas. Pueden estar configuradas por nosotros o por proveedores externos cuyos servicios hayamos agregado a nuestras páginas. Si no permite estas cookies, es posible que la totalidad o parte de estos servicios no funcionen correctamente.","hide-cookie-details":"Ocultar detalles de las cookies","how-to-control-cookies":"Administrar cookies","how-to-control-cookies-description":"Si lo prefiere, puede configurar el explorador para que rechace las cookies o puede eliminar manualmente de la computadora todas las cookies o cookies individuales siguiendo las indicaciones del explorador. Sin embargo, si el explorador está configurado para rechazar las cookies o usted las elimina manualmente, es posible que tenga dificultades para acceder y usar algunas de las páginas y características que actualmente están en nuestro Sitio web o que publiquemos en dicho sitio en el futuro.","opt-out-for-sharing-description":"En virtud de algunas leyes de privacidad, podrá considerarse que la divulgación de la información del dispositivo y la actividad en Internet a terceros a través de cookies y otros rastreadores para publicidad dirigida sea un “uso compartido”. Para no aceptar ninguna de las cookies que puedan generar un “uso compartido” de información personal para publicidad dirigida, puede consultar cómo desactivar las cookies de segmentación.","opt-out-for-sharing-title":"No participar en el uso compartido de publicidad dirigida","performance-cookies":"Cookies de rendimiento","performance-cookies-description":"Estas cookies nos permiten contar las visitas y los orígenes del tráfico para que podamos medir y mejorar el rendimiento de nuestro Sitio web. Nos ayudan a conocer las páginas que tienen mayor o menor popularidad, así como ver el comportamiento de navegación de los visitantes en el Sitio web. La información recopilada a través de estas cookies se agrupa. Si no permite estas cookies, no sabremos cuándo visitó nuestro Sitio web y no podremos supervisar su rendimiento.","show-cookie-details":"Mostrar detalles de las cookies","smartling":{"translate_paths":[{"key":"{*}","path":"*"}],"variants_enabled":"Verdadero"},"strictly-necessary-cookies":"Cookies estrictamente necesarias","strictly-necessary-cookies-description":"Estas cookies son necesarias para el funcionamiento del Sitio web y no se pueden desactivar en nuestros sistemas. Por lo general, solo se establecen en respuesta a acciones realizadas por usted que equivalen a una solicitud de servicios, como configurar las preferencias de privacidad, iniciar sesión o rellenar formularios. Puede configurar el explorador para que bloquee estas cookies o le avise sobre ellas, pero algunas partes del Sitio web no funcionarán."}}},"initialLocale":"en-GB","userConfig":{"i18n":{"defaultLocale":"en-US","locales":["bg-BG","cs-CZ","da-DK","de-DE","el-GR","en-AU","en-CA","en-GB","en-IE","en-NZ","en-SG","en-US","es-419","es-AR","es-CL","es-CO","es-CR","es-ES","es-MX","es-PA","et-EE","fi-FI","fil-PH","fr-CA","fr-FR","hi-IN","hr-HR","hu-HU","id-ID","it-IT","ja-JP","ko-KR","lt-LT","lv-LV","ms-MY","nb-NO","nl-NL","pl-PL","pt-BR","pt-PT","ro-RO","ru-RU","sk-SK","sv-SE","th-TH","tr-TR","vi-VN","zh-CN","zh-Hans-SG","zh-Hans","zh-Hant","zh-SG"],"fallbackLng":{"default":["en-US"],"zh-CN":["zh-Hans"],"zh-Hant":["zh-Hans"],"zh-SG":["zh-Hans-SG","zh-Hans"],"zh-Hans-SG":["zh-Hans"],"es-AR":["es-419"],"es-CL":["es-419"],"es-CO":["es-419"],"es-CR":["es-419"],"es-PA":["es-419"]},"reloadOnPrerender":false},"localePath":"/app/public/locales","default":{"i18n":{"defaultLocale":"en-US","locales":["bg-BG","cs-CZ","da-DK","de-DE","el-GR","en-AU","en-CA","en-GB","en-IE","en-NZ","en-SG","en-US","es-419","es-AR","es-CL","es-CO","es-CR","es-ES","es-MX","es-PA","et-EE","fi-FI","fil-PH","fr-CA","fr-FR","hi-IN","hr-HR","hu-HU","id-ID","it-IT","ja-JP","ko-KR","lt-LT","lv-LV","ms-MY","nb-NO","nl-NL","pl-PL","pt-BR","pt-PT","ro-RO","ru-RU","sk-SK","sv-SE","th-TH","tr-TR","vi-VN","zh-CN","zh-Hans-SG","zh-Hans","zh-Hant","zh-SG"],"fallbackLng":{"default":["en-US"],"zh-CN":["zh-Hans"],"zh-Hant":["zh-Hans"],"zh-SG":["zh-Hans-SG","zh-Hans"],"zh-Hans-SG":["zh-Hans"],"es-AR":["es-419"],"es-CL":["es-419"],"es-CO":["es-419"],"es-CR":["es-419"],"es-PA":["es-419"]},"reloadOnPrerender":false},"localePath":"/app/public/locales"}}},"session":{"data":{"user":{}},"status":"unauthenticated"},"dehydratedState":{"mutations":[],"queries":[{"state":{"data":{"legalBaseUrl":"https://dfonlinehelp.dayforcehcm.com/Global/Legal/English","jobBoardCode":"candidateportal","clientNamespace":"caciltd","cultureCode":"en-GB","id":null,"clientId":82195,"jobBoardId":1,"showGoogleMaps":true,"candidateConversionType":1,"candidateConversionTracking":null,"accessibilityStatementType":1,"defaultAccessibilityStatement":null,"header":{"jobBoardHeaderConfigId":1,"headerLinks":[{"pageLinkName":"Careers","link":"#","sortOrder":1},{"pageLinkName":"About CACI","link":"https://www.caci.co.uk/about-caci/","sortOrder":2}]},"footer":{"jobBoardFooterConfigId":2,"footerColumns":[{"columnName":null,"columnNumber":1,"footerLinks":[{"pageLinkName":"About us","link":"https://www.caci.co.uk/about-caci/","sortOrder":1}]}]},"linkToAccessibilityStatement":null,"privacyPolicy":{"privacyPolicyId":1,"name":"CACI Ltd Privacy Policy","description":"Privacy Policy","content":"\u003cdiv\u003e\u003cb\u003e\u003cfont size=\"2\"\u003e\n\tPrivacy policy details\u003cbr /\u003e\u003cbr /\u003e\n\u003c/font\u003e\u003c/b\u003e\u003c/div\u003e\n\u003cdiv\u003e\n\tCACI understands the importance of being transparent with individuals about how their data is being used, keeping individuals’ personal data secure, lawfully using such personal data and enabling individuals to exercise their privacy rights. EU and UK data protection laws protect individuals when organisations process their personal data, and this is particularly important as newly developed technologies and methods can be a threat to the rights and freedoms of individuals, and in particular, their right to privacy. Also, these laws give increasingly stronger rights to individuals that enable them to have greater control over what organisations do with their personal data. GDPR (General Data Protection Regulation) and the new UK Data Protection Act 2018 (DPA 2018) came into force in May 2018. The DPA 2018 incorporates GDPR and accordingly GDPR rules still apply since the UK left the EU.\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tThis notice sets out an overview of the personal data that CACI controls, how it is used, and how it is protected. It also contains an overview of individuals’ rights in relation to their personal data and where to go for more information.\n\u003c/div\u003e\n\u003cdiv\u003e\u003cb\u003e \u003cbr /\u003eSome Terminology\u003cbr /\u003e\u003ci\u003e \u003c/i\u003e\u003c/b\u003e\u003c/div\u003e\n\u003cdiv\u003e\n\tB2B: means business to business (e.g. where we send information relating to our business to your work/business email address).\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tController: means anyone (including any company, partnership or government body) that determines how to use the personal data and for what purpose. It is usually the organisation that (a) collected the personal data directly from the data subject or (b) received it from another organisation for its own independent use.\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tData subject: means the individual person to whom the personal data relates (i.e. you).\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tPersonal data: means any information that relates to an identified or identifiable living individual.  It can include information which identifies a person (name, address) or factors about their identity (for example, their interests).\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tProcessing: means anything that an organisation does to or with personal data (e.g. collection, storage, use, correction, deletion, access to or transfer of personal data).\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tProcessor: means anyone that processes (e.g. uses, stores or has access to) personal data on behalf of the controller. A processor must not use the personal data it receives for its own independent purposes.\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tWho are CACI, and how can you contact us?\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tCACI Limited is a provider of marketing and information management services to many of the UK’s and world’s leading consumer brands, companies and public-sector organisations. We provide data, software and consultancy services to help our clients market their products and services or manage their information systems more effectively.\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tWe can be contacted as follows:\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tCompliance Team\n\u003c/div\u003e\n\u003cdiv\u003e\n\tCACI Limited\n\u003c/div\u003e\n\u003cdiv\u003e\n\tCACI House\n\u003c/div\u003e\n\u003cdiv\u003e\n\tKensington Village\n\u003c/div\u003e\n\u003cdiv\u003e\n\tAvonmore Road\n\u003c/div\u003e\n\u003cdiv\u003e\n\tLondon W14 8TS\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tTel: 020 7605 7077\n\u003c/div\u003e\n\u003cdiv\u003e\n\tEmail: compliance@caci.co.uk\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tCACI has appointed a Data Protection Officer, who can be contacted via the Compliance team using the following details:\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tData Protection Officer\n\u003c/div\u003e\n\u003cdiv\u003e\n\tCACI Limited\n\u003c/div\u003e\n\u003cdiv\u003e\n\tCACI House\n\u003c/div\u003e\n\u003cdiv\u003e\n\tKensington Village\n\u003c/div\u003e\n\u003cdiv\u003e\n\tAvonmore Road\n\u003c/div\u003e\n\u003cdiv\u003e\n\tLondon W14 8TS\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tTel: 020 7605 7077\n\u003c/div\u003e\n\u003cdiv\u003e\n\tEmail: compliance@caci.co.uk  or dpo@caci.co.uk\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cb\u003e\u003cbr /\u003e\n\u003c/b\u003e\u003c/div\u003e\n\u003cdiv\u003e\u003cb\u003e\n\tHow do we use personal data?\u003cbr /\u003e\u003cbr /\u003e\n\u003c/b\u003e\u003c/div\u003e\n\u003cdiv\u003e\n\tCACI uses personal data in its business as follows:\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t(A) Data services: We supply personal data services to our clients, which they use to help them better understand the needs and attributes of their customers and prospective customers. We also supply personal data to organisations that in turn supply that data to their clients. The end purpose is to provide better targeted and relevant direct marketing communications to you. The single largest and most important source of personal data (i.e. name and address data) that CACI buys is the edited Electoral Register data. This data is lawfully collected by local authorities, pursuant to article 6(1)(e) of GDPR, as it is necessary for carrying out their tasks in the public interest or in the exercise of their official authority (as vested in each electoral registration officer under the Representation of the People Act 1983 (as amended) and the associated regulations).  The Representation of the People Act 1983 (as amended) also permits local authorities to sell the name and address data of registered voters, who have not objected, to commercial organisations. Any individual can ask their local authority to remove their personal data from the list that is made commercially available to organisations. CACI buys its copy of the edited Electoral Register from Equifax Limited (to see a copy of their privacy notice go to www.equifax.co.uk/ein.html section 2(c) Marketing Services Processing. CACI also buys in other sources of personal data (see Big Table of Information below). The personal data that we buy in is then combined with non-personal data to build classification databases. Also, CACI uses your personal data to create segments, categories, or profiles that are used in our databases, or to provide other data services. Please note that we do not use profiled data to make automated decisions relating to you.\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tWe have two main individual level classification databases, which we call Ocean and Fresco and we have postcode level classification databases, the largest of which we call Acorn. The individual level databases for both OCEAN and Fresco that we create contain personal data and profiled data. For example, our OCEAN database may contain your name, address and profiled attributes/behaviours, such as probability scores as to whether you may have pet insurance and whether you have bought books online in the last 12 months. These probability scores are modelled/predicted scores and are not actual data relating to you; they are created by inputting personal data and non-personal data (e.g. aggregated census data) into an algorithm and then running the computer model to produce probability scores for a wide range of attributes/behaviours. As for our postcode level classification database, Acorn, it contains postcodes and 62 alphanumeric codes, which are modelled/predicted codes (e.g. for a particular postcode the corresponding Acorn code may be 3.H.27; this indicates the postcode relates to “Conformable communities with steady neighbourhoods and with suburban semis, conventional attitudes”). Please note that a given Acorn code will be shared by many different postcodes and is not unique for a given postcode.\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t(B) Location data:  Apps that are downloaded to mobile devices (e.g. mobile phones or tablets) sometimes use location data – including your GPS latitude and longitude.  If you have given permission for this within an app, the app developer might send that location data to CACI via one of our suppliers of location data.  You would have been notified of this use of location data when you downloaded the app,and can check it via the privacy settings on your mobile phone.\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tThe data we receive will be a disguised (“hashed”) version of the Advertising ID of your device (this is a code that only Google or Apple can link to your real-life identity), and the general location of your mobile device whenever it “pings” one of the apps (this might be for example when you open a transport app to look up a train time) we do not receive a specific location, just an indication of whether the device pinged within a 600m2 area.   Some apps “ping” more often than others – but there will be between zero and fifteen pings per day.  We use this to track population movement between shopping centres rather than individual movement.\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tWe also ask our suppliers to add our Acorn* code (which is how CACI divides people into different categories that are useful to our clients – such as young families, or retired people).  They do this on the basis of their estimate of the postcode you live in, which they assess from looking at the broad postcode area where your device is overnight. We do not receive data that reveals the post sector (eg. CM23 5) of your overnight location (to around 2,000 households)and a code that tells us what type of area it is.\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tCACI does not provide any individual tracking services to our clients. However, CACI does providing consulting services to its clients who are interested in larger scale movements of people in a given area at a given time of day.  For example, if a client of ours is looking for a good site for a new family restaurant in Leeds, they might ask us how many people with young families would pass by a specific site over time.  This helps them decide if this is a sensible location for them to choose.\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tIf you don’t want CACI, or other companies, receiving this data, you can adjust the settings on your mobile device (that is, either through the privacy controls on the app or through your overall location data settings).  This link should help you understand how to do that\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tApple: [https://support.apple.com/en-us/HT202074].\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tAndroid: https://support.google.com/chrome/answer/2790761?hl=en-GB\u0026amp;co=GENIE.Platform%3DAndroid\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t*  Acorn is a segmentation code that is used by many of many of the UK’s leading consumer brands, as well as a range of public sector bodies, to understand the differing general types of people who buy their products or use their services, as well as to understand the types of people who live in different areas of the country. Acorn codes are not personal data.\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t(C) Recruitment: When you apply for a job at CACI, are employed by us, or contract with us as a consultant, we will use and store your personal data to enable us to consider your application and/or hire you.\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t(D) Potential and actual client/supplier B2B contacts: We keep the contact details of people at organisations we do business with in order to maintain cordial relations with them and/or offer, provide or receive the contracted products or services.\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t(E) B2B marketing: If you are, or we think that the organisation that you work for is or may be interested in our services, we will process your B2B contact details to provide you with information relating to our services.  For more details on how we collect, store and use personal data for our own marketing purposes, click here.\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t(F) Website browsing: As you browse our website at www.caci.co.uk we will collect data on your IP address (a unique code, which identifies the computer or device you are using), operating system and browser type, and may send cookies to your device to track your progress through our website.  For more details on cookies click here.\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cb\u003e\u003cbr /\u003e\n\u003c/b\u003e\u003c/div\u003e\n\u003cdiv\u003e\u003cb\u003e\n\tBig Table of Information\u003cbr /\u003e\u003cbr /\u003e\n\u003c/b\u003e\u003c/div\u003e\n\u003cdiv\u003e\n\tYou can view details for in the table of information PDF here.\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tDo we collect your email, phone number data or card/debit card information?\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tNo, except in relation to your email and phone number where (a) you have given it to us or a recruitment agent for recruitment purposes, (b) we have collected it for our B2B marketing services to the organisation that you work for, or (c) you work for one of our clients or suppliers.\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\u003cb\u003e\n\tWho do we share your personal data with?\u003cbr /\u003e\u003cbr /\u003e\n\u003c/b\u003e\u003c/div\u003e\n\u003cdiv\u003e\n\tWe may share your personal data with our clients and partners, which include the following types of organisations:\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tAdvertising agencies\n\u003c/div\u003e\n\u003cdiv\u003e\n\tAutomotive companies\n\u003c/div\u003e\n\u003cdiv\u003e\n\tCare homes\n\u003c/div\u003e\n\u003cdiv\u003e\n\tCharities\n\u003c/div\u003e\n\u003cdiv\u003e\n\tEnergy and water suppliers\n\u003c/div\u003e\n\u003cdiv\u003e\n\tFinancial Services, including banks, building societies, insurance companies and credit card providers\n\u003c/div\u003e\n\u003cdiv\u003e\n\tHealth and beauty companies\n\u003c/div\u003e\n\u003cdiv\u003e\n\tHousing, including private builders and developers and social housing providers\n\u003c/div\u003e\n\u003cdiv\u003e\n\tInternet companies\n\u003c/div\u003e\n\u003cdiv\u003e\n\tLeisure groups, including restaurant and pub chains, cinemas, gyms\n\u003c/div\u003e\n\u003cdiv\u003e\n\tLocal and central government\n\u003c/div\u003e\n\u003cdiv\u003e\n\tMail order companies\n\u003c/div\u003e\n\u003cdiv\u003e\n\tMarketing services providers\n\u003c/div\u003e\n\u003cdiv\u003e\n\tMedia companies, including newspaper and magazine publishers and TV companies\n\u003c/div\u003e\n\u003cdiv\u003e\n\tPackaged goods manufacturers\n\u003c/div\u003e\n\u003cdiv\u003e\n\tPolitical parties\n\u003c/div\u003e\n\u003cdiv\u003e\n\tProfessional Advisors who advise us (e.g. lawyers, accountants)\n\u003c/div\u003e\n\u003cdiv\u003e\n\tPublic and private health care providers\n\u003c/div\u003e\n\u003cdiv\u003e\n\tPublic sector organisations\n\u003c/div\u003e\n\u003cdiv\u003e\n\tRetailers of all types\n\u003c/div\u003e\n\u003cdiv\u003e\n\tTelecommunications companies\n\u003c/div\u003e\n\u003cdiv\u003e\n\tTravel and transport, including travel agents, rail and bus operators and airlines\n\u003c/div\u003e\n\u003cdiv\u003e\n\tOur IT services providers partners (e.g. IT security service providers, hosting providers)\n\u003c/div\u003e\n\u003cdiv\u003e\n\tFurther information about how we (and our clients and partners) use consumer data can be found in   https://www.caci.co.uk/data-privacy/consumer-information/\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tWe also share your information with some Marketing Services providers who give services aligned to ours for the same sectors. The names of these organisations are:-\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tDT Dynamics\n\u003c/div\u003e\n\u003cdiv\u003e\n\tGinger Black Media\n\u003c/div\u003e\n\u003cdiv\u003e\n\tEpsilon\n\u003c/div\u003e\n\u003cdiv\u003e\n\tArc Data\n\u003c/div\u003e\n\u003cdiv\u003e\n\tBBS\n\u003c/div\u003e\n\u003cdiv\u003e\n\tOn Demand (Precision)\n\u003c/div\u003e\n\u003cdiv\u003e\n\tIndicia\n\u003c/div\u003e\n\u003cdiv\u003e\n\tLiveramp\u003cbr /\u003e\u003cb\u003e\u003cbr /\u003e \u003cbr /\u003e\n\u003c/b\u003e\u003c/div\u003e\n\u003cdiv\u003e\u003cb\u003e\n\tHow long we we keep your personal data for?\u003c/b\u003e\u003cbr /\u003e\u003cbr /\u003eWe only retain information for as long as it is required for the purpose(s) for which we legitimately use it, or for longer periods if required for legal and regulatory reasons. When we buy in or license in personal data the period for which we use it can vary depending on the contract terms with the data supplier.\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tIn any event personal data that is out-of-date is of little use for our marketing activities or data services. Accordingly, we delete personal data when it is no longer sufficiently recent to be useful. The exact length of time could differ for different types of personal data and sources. In general terms the personal data in the databases we sell to our clients and partners are refreshed annually, since in most cases we receive annual updates for the personal data lists we use. Also, we check these refreshed lists against any suppressions lists to reduce the chance of you being contacted when you have asked not to be contacted.\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tWe keep copies of our single largest source of personal data, the edited Electoral Register for 6 years. Since Parliamentary elections must be held, at least, every five years it is reasonable to expect that the local authorities will hold and process your data for at least this period. In addition, we receive an extra annual refresh after the five years and so have 6 years’ worth of data at any one time. We often enter into multi-year data services contracts with our clients and use previous copies of the edited Electoral Register for checking names and addresses for our clients.\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tIn relation to your CV, cover letters and other information you provide in response to our recruitment activities, we keep it for up to 6 months from the date of receipt, unless the job advert makes it clear that we keep it for longer, or you otherwise consent to us keeping it for longer. Successful applicants will, on joining us, have access to our internal data retention policy.\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cb\u003e\u003cbr /\u003e\n\u003c/b\u003e\u003c/div\u003e\n\u003cdiv\u003e\u003cb\u003e\n\tDo we send personal data outside of the United Kingdom)?\u003c/b\u003e\u003cbr /\u003e\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tWe will only send personal data outside of the UK in accordance with the strict provisions and protections set out in GDPR (e.g. via use of the EU Model Clauses). The UK are expected to introduce their own version of the EU Model Clauses (a draft was issued in 2021), and when they do we will comply with them.\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tWe do not transfer your personal data outside of the UK except, (a) on the rare occasion that our clients and/or partners might ask us to send the personal data to their locations outside of the UK, or (b) where we use international organisations (e.g. Amazon Web Services) to provide IT and IT security, backup and hosting related services. From time to time we may use IT service providers in the UK that provide support and maintenance using staff who are located outside of the UK (e.g. an IT support desk based in India).\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cb\u003e\u003cbr /\u003e\n\u003c/b\u003e\u003c/div\u003e\n\u003cdiv\u003e\u003cb\u003e\n\tYour Privacy Rights\u003cbr /\u003e\u003cbr /\u003e\n\u003c/b\u003e\u003c/div\u003e\n\u003cdiv\u003e\n\tIn relation to your personal data you have the right, e.g. by sending an email or letter to our Compliance Team (using the above contact details) to request us to do any of the following:\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tGive you access to your personal data, free of charge. This is usually done via a “subject access request”, which simply requires you to contact us and ask for your personal data. We will respond as soon as possible and in any case within 30 days of you providing us with the necessary proof of ID (which we will delete or destroy shortly after sending you our response). To enable us to respond faster to your request it would help if you informed us whether you have ever applied for a job at CACI, or received any emails from us to your work email address and/or post from us to your work address. We are entitled to charge you a reasonable administration fee for additional copies or when your request is excessive.\n\u003c/div\u003e\n\u003cdiv\u003e\n\tCorrect your personal data if it is incorrect.\u003cbr /\u003e\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tDelete your data. This is also known as the “right to be forgotten”. If you request this, we will delete your personal data from our databases (but will keep your details on a suppression list so we know not to provide anyone with your personal data should your data come into our possession and control again (e.g. if we buy in a subsequent copy of the edited Electoral Register containing your details).\u003cbr /\u003e\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tRestrict/limit processing (e.g. usage) of your personal data in some circumstances, where you do not like the purpose for which we use it whilst allowing us to use it for other purposes. In practical terms, you may ask us just to delete your personal data.\n\u003c/div\u003e\n\u003cdiv\u003e\n\tObject to processing (e.g. usage or storage) of your personal data. Again, in practical terms, you may ask us just to delete your personal data.\u003cbr /\u003e\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\u003cb\u003e\n\tHow to complain\u003c/b\u003e\u003cbr /\u003e\u003cbr /\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tIf you are not happy with the way we have responded to you, or with the way we process your personal data, we would like to hear further from you. Please contact our Compliance Team using details provided above or the direct dial phone no: 020 7605 7077  Also you have the right to complain to the ICO, which you can reach on 0303 123 1113 or at www.ico.org.uk (in particular see https://ico.org.uk/make-a-complaint/\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cb\u003e\u003cbr /\u003e\n\u003c/b\u003e\u003c/div\u003e\n\u003cdiv\u003e\u003cb\u003e\n\tIT Security\u003cbr /\u003e\u003cbr /\u003e\n\u003c/b\u003e\u003c/div\u003e\n\u003cdiv\u003e\n\tInformation security is CACI’s top priority. We maintain and practise a very high level of IT security to protect your personal data and accordingly are certified to the ISO27001 Information Security management standard. Our IT systems are regularly checked to see if they are safe from hackers. To help prevent internal personal data breaches our staff have been given data protection training and relevant staff have also been given IT data security training. We will continue to provide regular privacy and data security training and materials to staff.\n\u003c/div\u003e","isDefault":true,"lastPublishedTimestampUTC":null},"smallLogo":{"imageId":2,"imageName":"CACI Logo 100 x 100","description":"CACI Logo 100 x 100","url":"https://wkdeur252.dayforcehcm.com/CandidatePortal/en-US/caciltd/Go?item=8696aa6b-eeb4-42c4-a9bb-5c10f018d62a"},"largeLogo":{"imageId":4,"imageName":"CACI Logo 200 x 200","description":"CACI Logo 200 x 200","url":"https://wkdeur252.dayforcehcm.com/CandidatePortal/en-US/caciltd/Go?item=9641cc99-cec6-4924-adf4-b7a00073c320"},"jobPostingBanner":{"imageId":7,"imageName":"Job Posting Banner Dec 2024","description":"Diversity Posting Dec 2024","url":"https://wkdeur252.dayforcehcm.com/CandidatePortal/en-US/caciltd/Go?item=ca6d3583-0775-4435-adb8-43d3b3f73ab9"},"jobBoardTheme":{"themeId":3,"primaryColour":"#ed1b2d","secondaryColour":"#ed1b2d","accentColour":"#ed1b2d","lightColour":"#ffffff","successColour":"#00c63c","attentionColour":"#ffd652","alertColour":"#ff5500","errorColour":"#eb0000","grayScaleColour":"#393839","grayScale100Colour":"#4d4d4f","grayScale200Colour":"#747679","grayScale300Colour":"#bcbec0","grayScale400Colour":"#e2e3e4","grayScale500Colour":"#f1f1f2","grayScale600Colour":"#ffffff"},"enableSavedJobs":false,"enableSavedSearches":false,"enableRecommendedJobs":false,"enableAppliedJobs":false,"enableDraftApplications":false,"enablePrivacyPolicy":true,"enableApplyWithPhoneNumber":false,"enableApplyWithoutAccount":true,"enableViewPreviousApplications":false,"enabledAdvancedSearchFields":[1,2,3,4,5],"privacyPolicyBaseUrl":"https://dfonlinehelp.dayforcehcm.com","candidatePortalBaseUrl":"https://wkdeur252.dayforcehcm.com/CandidatePortal/","isoCultureCodes":["en-GB"],"isShareButtonVisible":true,"jobApplicationShareStatement":{},"footerDisclaimer":"If you no longer want to receive email alerts for this saved search, click on the unsubscribe link above. To manage your other job alert subscriptions for this site, log in to your account and go to the Job Alerts tab.","enableLoginWithFacebook":true,"isDeleteEnabled":true,"enabledAppliedJobsStatuses":[1,2,3,4,5,6],"clientCorrespondanceEmailAddress":"noreplyHR@corp.cac
